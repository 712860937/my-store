<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أخبار البرق التقنية ⚡</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #3a7bd5; --dark: #0f172a; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-top: 70px; }
        
        nav { background: var(--dark); padding: 15px; position: fixed; top: 0; width: 100%; z-index: 1000; display: flex; justify-content: center; gap: 20px; }
        nav a { color: white; text-decoration: none; font-weight: bold; }

        header { background: var(--dark); color: white; padding: 40px 20px; text-align: center; }
        
        /* تصميم قائمة العناوين */
        .container { max-width: 1000px; margin: 30px auto; padding: 0 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
        .news-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; border: 1px solid #eee; }
        .news-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .news-card img { width: 100%; height: 180px; object-fit: cover; background: #eee; }
        .news-card-body { padding: 15px; text-align: right; }
        .news-card h3 { margin: 0 0 10px; font-size: 1.1rem; color: var(--dark); line-height: 1.4; }
        .news-card-date { font-size: 0.8rem; color: #888; }

        /* نافذة عرض الخبر (Modal) */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 3000; padding: 20px; box-sizing: border-box; }
        .modal-content { background: white; width: 100%; max-width: 800px; max-height: 90vh; border-radius: 20px; overflow-y: auto; position: relative; animation: slideUp 0.3s ease; }
        .modal-header { position: sticky; top: 0; background: white; padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .close-btn { font-size: 24px; cursor: pointer; color: var(--dark); }
        .modal-body { padding: 25px; text-align: right; }
        .modal-body img { width: 100%; border-radius: 10px; margin-bottom: 20px; }
        .modal-body h2 { color: var(--primary); margin-top: 0; }
        .modal-body p { line-height: 1.8; color: #444; white-space: pre-wrap; }

        /* الزر العائم للدردشة (نفس تصميمك السابق) */
        #chat-fab { position: fixed; bottom: 25px; left: 25px; width: 60px; height: 60px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 25px; cursor: pointer; z-index: 2000; }
        
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <nav>
        <a href="index.html"><i class="fas fa-home"></i> الرئيسية</a>
        <a href="a.html"><i class="fas fa-store"></i> المتجر</a>
    </nav>

    <header>
        <h1>مدونة البرق التقنية ⚡</h1>
        <p>اكتشف آخر الأخبار والمقالات الحصرية</p>
    </header>

    <div class="container" id="blogGrid">جاري التحميل...</div>

    <div class="modal" id="newsModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-btn" onclick="closeNews()">&times;</span>
                <span id="modalDate" style="color:#888; font-size:0.9rem;"></span>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <div id="chat-fab" onclick="/* كود فتح الدردشة هنا */">
        <i class="fas fa-comments"></i>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCv_xGLXXuDGq7cK9b2XzvH8p_e1c7SQro",
            authDomain: "mystore2025-ab473.firebaseapp.com",
            projectId: "mystore2025-ab473",
            storageBucket: "mystore2025-ab473.firebasestorage.app",
            messagingSenderId: "405578034380",
            appId: "1:405578034380:web:7b494d1b2b6a09b7b5a669"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const q = query(collection(db, "news"), orderBy("date", "desc"));
        onSnapshot(q, (snap) => {
            const grid = document.getElementById('blogGrid');
            grid.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                const date = d.date?.toDate().toLocaleDateString('ar-EG') || "";
                const card = document.createElement('div');
                card.className = 'news-card';
                card.onclick = () => openNews(d, date);
                card.innerHTML = `
                    <img src="${d.image || 'https://via.placeholder.com/300x180'}" onerror="this.src='https://via.placeholder.com/300x180'">
                    <div class="news-card-body">
                        <h3>${d.title}</h3>
                        <div class="news-card-date"><i class="fas fa-calendar-alt"></i> ${date}</div>
                    </div>`;
                grid.appendChild(card);
            });
        });

        window.openNews = (data, date) => {
            const modalBody = document.getElementById('modalBody');
            document.getElementById('modalDate').innerText = date;
            modalBody.innerHTML = `
                ${data.image ? `<img src="${data.image}">` : ''}
                <h2>${data.title}</h2>
                <p>${data.content}</p>
            `;
            document.getElementById('newsModal').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // منع التمرير في الخلفية
        };

        window.closeNews = () => {
            document.getElementById('newsModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        };
    </script>
</body>
</html>
