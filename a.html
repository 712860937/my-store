<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, addDoc, onSnapshot, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCv_xGLXXuDGq7cK9b2XzvH8p_e1c7SQro",
        authDomain: "mystore2025-ab473.firebaseapp.com",
        projectId: "mystore2025-ab473",
        storageBucket: "mystore2025-ab473.firebasestorage.app",
        messagingSenderId: "405578034380",
        appId: "1:405578034380:web:7b494d1b2b6a09b7b5a669"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const userId = "User_" + Math.floor(Math.random() * 1000);

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚Ø§Øª
    async function loadApps() {
        const container = document.getElementById('appsContainer');
        const q = query(collection(db, "apps"), orderBy("date", "desc"));
        const snap = await getDocs(q);
        container.innerHTML = "";
        
        snap.forEach(appDoc => {
            const d = appDoc.data();
            const appId = appDoc.id;
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-content">
                    <img src="${d.icon}" class="main-icon" onerror="this.src='https://via.placeholder.com/90'">
                    <h3>${d.name}</h3>
                    <a href="${d.url}" class="install-btn"><i class="fas fa-download"></i></a>
                </div>
                <div class="description">
                    <p>${d.desc}</p>
                    <div id="list-${appId}"></div>
                    <input type="text" id="in-${appId}" placeholder="Ø£Ø¶Ù ØªØ¹Ù„ÙŠÙ‚..." style="width:70%; padding:5px;">
                    <button onclick="sendComment('${appId}')" style="padding:5px;">Ø¥Ø±Ø³Ø§Ù„</button>

                <span class="details-toggle" onclick="this.previousElementSibling.classList.toggle('open')">Ø§Ù„ØªÙØ§ØµÙŠÙ„ ÙˆØ§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª</span>
            `;
            container.appendChild(card);
            listenComments(appId);
        });
    }

    // Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª
    window.sendComment = async (appId) => {
        const input = document.getElementById(`in-${appId}`);
        if(!input.value.trim()) return;
        await addDoc(collection(db, "apps", appId, "comments"), { text: input.value, date: new Date() });
        input.value = "";
    };

    function listenComments(appId) {
        const q = query(collection(db, "apps", appId, "comments"), orderBy("date", "desc"));
        onSnapshot(q, (snap) => {
            const list = document.getElementById(`list-${appId}`);
            list.innerHTML = "";
            snap.forEach(doc => { list.innerHTML += `<div class="comment-item">ğŸ’¬ ${doc.data().text}</div>`; });
        });
    }

    // --- Ø¨Ø±Ù…Ø¬Ø© Ø§Ù„Ø¯Ø±Ø¯Ø´Ø© Ø§Ù„Ø¬Ù…Ø§Ø¹ÙŠØ© Ø§Ù„Ø¹Ø§Ø¦Ù…Ø© ---
    window.sendGlobal = async () => {
        const input = document.getElementById('chatIn');
        if(!input.value.trim()) return;
        await addDoc(collection(db, "global_chat"), { text: input.value, sender: userId, time: serverTimestamp() });
        input.value = "";
    };

    const qChat = query(collection(db, "global_chat"), orderBy("time", "asc"), limit(50));
    onSnapshot(qChat, (snap) => {
        const box = document.getElementById('messages');
        box.innerHTML = "";
        snap.forEach(doc => {
            const d = doc.data();
            const div = document.createElement('div');
            div.className = `m-box ${d.sender === userId ? 'm-out' : 'm-in'}`;
            div.innerHTML = `<small style="display:block; font-size:9px; opacity:0.6">${d.sender}</small>${d.text}`;
            box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
    });

    loadApps();
</script>
