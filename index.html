<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة البرق التقنية ⚡</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #0f172a; color: white; text-align: center; }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle, #1e293b 0%, #0f172a 100%); }
        h1 { font-size: 3rem; margin-bottom: 10px; color: #38bdf8; }
        p { font-size: 1.2rem; color: #94a3b8; max-width: 600px; margin: 0 20px 30px; }
        .nav-buttons { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .btn { padding: 15px 35px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 1.1rem; transition: 0.3s; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .btn-primary { background: #38bdf8; color: #0f172a; }
        .btn-outline { border: 2px solid #38bdf8; color: #38bdf8; }
        .btn:hover { transform: scale(1.05); filter: brightness(1.1); }
    </style>
</head>
<body>
    <div class="hero">
        <i class="fas fa-bolt" style="font-size: 4rem; color: #fbbf24; margin-bottom: 20px;"></i>
        <h1>أهلاً بك في عالم البرق ⚡</h1>
        <p>منصتك المتكاملة لتحميل التطبيقات ومتابعة الشروحات التقنية.</p>
        <div class="nav-buttons">
            <a href="a.html" class="btn btn-primary"><i class="fas fa-store"></i> دخول المتجر</a>
            <a href="blog.html" class="btn btn-outline"><i class="fas fa-blog"></i> مدونة الأخبار</a>
        </div>
    </div>
</body>
</html>
